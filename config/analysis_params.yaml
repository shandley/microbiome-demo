# Microbiome Analysis Parameters
# These values control the analysis pipeline

# Preprocessing
quality_threshold: 30
min_read_length: 250
max_read_length: 500
trim_left: 10
trim_right: 10

# Rarefaction
rarefaction_depth: 15000  # Increased depth for better coverage
min_samples_per_group: 3

# Alpha Diversity
alpha_metrics:
  - shannon
  - chao1
  - observed_otus

# Beta Diversity
beta_metric: bray_curtis
permanova_permutations: 999

# Differential Abundance
significance_threshold: 0.01  # More stringent threshold for publication
min_prevalence: 0.1
min_abundance: 0.001
differential_method: deseq2  # options: deseq2, ancom, aldex2

# Visualization
top_taxa_to_plot: 20
color_palette: Set2
